<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>University-Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>

<body>
<div class="m-4">
    <h1 class ="cl">Student List</h1>
    <hr>
    <a th:href="@{/student/formAdd}" class="btn btn-primary"role="button">Add new</a>
    <a th:href="@{/student/formAdd}" class="btn btn-primary" data-toggle="modal" data-target="#addModal">Add New Student</a>
</div>

<div class="container">
    <table class="table">
        <thead class="table table-dark">
        <th>No</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Actions</th>
        </thead>
        <tbody>
        <tr th:each="student:${students}">
            <td th:text="${student.id}"/>
            <td th:text="${student.firstName}"/>
            <td th:text="${student.lastName}"/>
            <td th:text="${student.email}"/>
            <td>
                <a class ="btn btn-secondary" th:href="@{/student/formUpdate(studentId=${student.id})}">Edit</a>
                <a class ="btn btn-secondary" th:href="@{/student/delete(studentId=${student.id})}"
                   onclick="if (!(confirm('Are you sure you want to delete this student?'))) return false" >Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<!-- Button trigger modal -->


</body>
</html>
